<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>
</head>
<body>
    <h1>Upload a file to convert</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <input type="hidden" name="user_id" id="user-id-input">
        <button type="submit">Upload</button>
    </form>
    <div id="conversion-options" style="display: none;">
        <h2>Choose Conversion Type</h2>
        <form id="convert-form">
            <input type="hidden" id="file-path">
            <div id="options-container"></div>
            <button type="submit">Convert</button>
        </form>
    </div>
    <script>
        // Make sure to get user_id from Telegram Web App context and set it to hidden input
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const userIdInput = document.getElementById('user-id-input');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('user_id', userIdInput.value);

            try {
                console.log('Uploading file...');
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log('Upload response:', result);

                if (result.success) {
                    alert('File uploaded successfully. Please check your Telegram for conversion options.');
                } else {
                    console.error('Failed to upload file:', result.error);
                    alert('Failed to upload file.');
                }
            } catch (error) {
                console.error('Error during file upload:', error);
                alert('Error during file upload.');
            }
        };
    </script>
</body>
</html>
