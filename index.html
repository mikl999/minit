<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>
</head>
<body>
    <h1>Upload a file to convert</h1>
    <form id="upload-form">
        <input type="file" id="file-input">
        <button type="submit">Upload</button>
    </form>
    <div id="conversion-options" style="display: none;">
        <h2>Choose Conversion Type</h2>
        <form id="convert-form">
            <input type="hidden" id="file-path">
            <div id="options-container"></div>
            <button type="submit">Convert</button>
        </form>
    </div>
    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                console.log('Uploading file...');
                const response = await fetch('https://api.telegram.org/bot7086621255:AAEzIgJv6pq0HqvSzf1sLwc3z0yn5dboxI4/sendDocument', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log('Upload response:', result);

                if (result.ok) {
                    alert('File uploaded successfully. Please check your Telegram for conversion options.');
                } else {
                    console.error('Failed to upload file:', result.description);
                    alert('Failed to upload file.');
                }
            } catch (error) {
                console.error('Error during file upload:', error);
                alert('Error during file upload.');
            }
        };

        document.getElementById('convert-form').onsubmit = async function(event) {
            event.preventDefault();
            const filePath = document.getElementById('file-path').value;
            const conversionType = document.querySelector('input[name="conversion_type"]:checked').value;

            try {
                console.log('Sending conversion request...');
                const response = await fetch(`https://api.telegram.org/bot7086621255:AAEzIgJv6pq0HqvSzf1sLwc3z0yn5dboxI4/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: '<YOUR_CHAT_ID>',
                        text: `Convert file at ${filePath} to ${conversionType}`
                    })
                });
                const result = await response.json();
                console.log('Conversion request response:', result);

                if (result.ok) {
                    alert('Conversion request sent successfully. Please check your Telegram for the result.');
                } else {
                    console.error('Failed to send conversion request:', result.description);
                    alert('Failed to send conversion request.');
                }
            } catch (error) {
                console.error('Error during conversion request:', error);
                alert('Error during conversion request.');
            }
        };
    </script>
</body>
</html>
